<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>

    <div class = "outBox">
        <nav class="container">
          <div class = "row mainTitle">
            Password Generator
          </div>
        </nav>

        <div class="container">
            <p class="row" id ="mainDisplay">
            your password
            </p>
        </div>
        <div class="container userInputs">
          <input type="text" id = "passLength">
          
          <select name="passwordAttribute" id="passOptions" multiple>
            <option value="special">Special Symbols</option>
            <option value="number">Numbers</option>
            <option value="upper">UpperCase</option>
            <option value="lower">LowerCase</option>
          </select>
        </div> 
        
        <div class="container jsButtons">
        <button onclick = "generatePassword()" class = "genPassButton">
          Generate Password
        </button>

        <button onclick="clearPassword()" class= "clearButton">
          Clear
        </button>
        </div>
 
        
      </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
