<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>

    <div class = "outBox">
        <nav class="container">
          <div class = "row mainTitle">
            <p class = "TopHeader">Password Generator</p>
          </div>
        </nav>

        <div class="container">
            <textarea class="row" id ="mainDisplay" placeholder="Your Password">
   
            </textarea>
        </div>
        <br><br>
        <div class="container userInputs">
          <input type="number" id = "passLength" placeholder="enter between 8 and 128">
          <br><br>
          
          <select name="passwordAttribute" id="passOptions" multiple>
            <option id = "wantLower" selected>LowerCase</option>
            <option id = "wantUpper">UpperCase</option>
            <option id = "wantSymbol">SpecialSymbols</option>
            <option id = wantNumber>Numbers</option>
          </select>
        </div> 
        
        <br>
        <div class="row jsButtons">
          <div class="col-sm-6">
            <button onclick = "generatePassword()" type="button" class = "btn genPassButton">
              Generate Password
            </button>
          </div>
          <div class= "col-sm-6">
            <button type="button" onclick = "copy()" class = "btn copyToClip">
              Copy To Clipboard
            </button>
          </div>
        <br><br>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
